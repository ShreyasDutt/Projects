<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="logo.ico" type="image/x-icon">

    <title>Log in to X / X</title>
</head>
<body>
    
    <div id="container">

        <div id="logo-banner">
          
            <img src="https://static.dezeen.com/uploads/2023/07/x-logo-twitter-elon-musk_dezeen_2364_col_0-1.jpg" alt="" width="100px">
           
        </div>
        <div id="icon1">
            <span class="material-symbols-outlined" id="google-icon1" style="float: left;" title="close">
                close
                </span>
        </div>

        <div id="heading">
            <h2>Sign in to X</h2>
        </div>

        <div id="google-Tab">
            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="" width="40px" id="google-icon">
        </div>
        <br>
        <br>
        <div id="tab2">
            <p id="Apple-text">Sign in with Apple</p>
            <img src="https://cdn-icons-png.flaticon.com/512/15/15476.png" alt="" id="apple-icon">

            <span id="break">━━━━━━━━or━━━━━━━━</span>
        </div>

        <form action="../mainPage/main.html">

            <div id="textbox">
                <input type="text" id="loginbox" placeholder="Phone, email or username" required>
            </div>
    
    
            <div id="Next-button">
            
            <div id="next-text">
                <button type="submit" id="button1">Next</button>
            </div>       

        </form>
      
           


        <div id="forget-button">
            <span style=" position: absolute; right: 28%; top: 10%; font-weight: 600; font-size: 17px;">Forget password?</span>
        </div>

        </div>

       <div id="signup">

        <span>Don't have an account? <span style="color: #1DA1F2;">Sign up</span></span>

       </div>
       

    </div>


</body>
</html>
